<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="calculator">
        <input type="text" name="display" id="display" disabled>
       
        <div class="buttons">
            <button class="ca">AC</button>
            <button class="bs" onclick="backspace()">C</button>
            <button class="av">%</button>
            <button class="av">/</button>
            <button class="av">7</button>
            <button class="av">8</button>
            <button class="av">9</button>
            <button class="av">x</button>
            <button class="av">4</button>
            <button class="av">5</button>
            <button class="av">6</button>
            <button class="av">+</button>
            <button class="av">1</button>
            <button class="av">2</button>
            <button class="av">3</button>
            <button class="av">-</button>
            <button class="av">0</button>
            <button class="av">.</button>
            <button class="cal" id="equals" onclick="calc()">=</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>

</html>
